<body class="max-w-6xl m-auto font-poppins">
    <header class="flex justify-between items-center h-[30%] bg-blue-500 border-b-4">

            <div class="w-full"><img src="92FB2B59-D222-42F5-83A2-8D2699971682.PNG" alt="logo" class="lg:w-50 lg:h-40 w-50 h-30"><h1></h1></div>

        </section>

        <section class="flex justify-center items-center">
            <nav class="flex lg:justify-between items-center lg:flex-row flex-col gap-5 pr-3">
                <a href=""><span class="bg-green-600 p-2.5 rounded-xl font-bold text-white text-[110%]">Connecter</span></a>

        </section>
    </header>


    <main class="pt-7 flex flex-col gap-6 justify-center items-center w-full">
        <section class="w-full">
            <h1 class="lg:text-4xl text-center font-bold text-2xl">Connectez-Vous pour discuter avec vos camarades</h1>
        </section>

        <section class="w-full flex justify-center items-center flex-1 lg:flex-row flex-col lg:gap-3.5 gap-7">
            <div class="flex flex-1 w-full bg-slate-50 rounded-md">
                <form action="" class="flex-1 flex flex-col justify-center gap-5 pl-10 h-[70vh]">
                    <div class=" flex justify-center flex-col">
                        <label for="" class="font-bold">Your Name</label>
                        <input type="text" placeholder="Name" required class=" bg-white border p-2 focus:border-orange-600 rounded-md outline-none transition-all w-[90%]">
                    </div>
                    <div class=" flex justify-center flex-col">
                        <label for="" class="font-bold">E-mail</label>
                        <input type="email" placeholder="email" required class=" bg-white border p-2 focus:border-orange-600 rounded-md outline-none transition-all w-[90%]">
                    </div>
                    <div class=" flex justify-center flex-col">
                        <label for="" class="font-bold">Number</label>
                        <input type="number" placeholder="Number" required class=" bg-white border p-2 focus:border-orange-600 rounded-md outline-none transition-all w-[90%]">
                    </div>
                    <div class=" flex justify-center flex-col">
                        <label for="" class="font-bold">PassWord</label>
                        <input type="password" placeholder="PassWord" required class=" bg-white border p-2 focus:border-orange-600 rounded-md outline-none transition-all w-[90%]">
                    </div>
                    <div class="justify-center items-center lg:pl-20 pl-5">
                        <button type="submit" class="bg-green-600 p-2.5 rounded-xl font-bold text-white text-[110%] w-3xs">Se Connecter</button>
                        <span><h3>Vous n'avez pas de compte? <a href="" class="text-green-600 font-bold">S'incrire</a></h3></span>
                    </div>
                </form>
            </div>

            <div class="flex-1"><img src="52378.jpg" alt="" class="lg:w-[90%] lg:h-[80vh] w-[full] h-[30vh]"></div>
